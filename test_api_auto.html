<!DOCTYPE html>
<html>
<head>
    <title>Auto API Connection Test</title>
</head>
<body>
    <h1>Auto API Connection Test</h1>
    <div id="result">Loading...</div>
    
    <script type="module">
        async function runTests() {
            const result = document.getElementById('result');
            
            try {
                const apiBaseUrl = import.meta.env.VITE_API_BASE_URL;
                console.log('API Base URL:', apiBaseUrl);
                
                result.innerHTML = `
                    <h3>API Configuration:</h3>
                    <p><strong>VITE_API_BASE_URL:</strong> ${apiBaseUrl}</p>
                    <p>Testing health check...</p>
                `;
                
                const url = `${apiBaseUrl}/health`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                result.innerHTML = `
                    <h3>✅ API Connection Test Successful!</h3>
                    <p><strong>API Base URL:</strong> ${apiBaseUrl}</p>
                    <p><strong>Health Check URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('✅ API connection test successful:', data);
                
            } catch (error) {
                result.innerHTML = `
                    <h3>❌ API Connection Test Failed!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>API Base URL:</strong> ${import.meta.env.VITE_API_BASE_URL}</p>
                `;
                console.error('❌ API connection test failed:', error);
            }
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
