<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealthCheck()">Test Health Check</button>
    <button onclick="testApiUrl()">Test API URL Generation</button>
    <div id="result"></div>
    
    <script type="module">
        window.testHealthCheck = async function() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing health check...</p>';
            
            try {
                const apiBaseUrl = import.meta.env.VITE_API_BASE_URL;
                const url = `${apiBaseUrl}/health`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                result.innerHTML = `
                    <h3>Health Check Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>URL:</strong> ${url}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <h3>Health Check Error:</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                console.error('Health check error:', error);
            }
        };
        
        window.testApiUrl = function() {
            const result = document.getElementById('result');
            const apiBaseUrl = import.meta.env.VITE_API_BASE_URL;
            
            result.innerHTML = `
                <h3>API URL Configuration:</h3>
                <p><strong>VITE_API_BASE_URL:</strong> ${apiBaseUrl}</p>
                <p><strong>Health URL:</strong> ${apiBaseUrl}/health</p>
                <p><strong>Search URL:</strong> ${apiBaseUrl}/search</p>
            `;
        };
    </script>
</body>
</html>
