<!DOCTYPE html>
<html>
<head>
    <title>관리자 로그인 테스트</title>
</head>
<body>
    <h1>관리자 로그인 테스트</h1>
    <button onclick="testAdminLogin()">관리자 로그인 테스트</button>
    <div id="result"></div>

    <script>
        async function testAdminLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '로그인 시도 중...';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@p-ai.co.kr',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                console.log('로그인 응답:', data);
                
                if (data.access_token) {
                    // 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('admin_token', data.access_token);
                    localStorage.setItem('admin_refresh_token', data.refresh_token);
                    
                    resultDiv.innerHTML = `
                        <h3>로그인 성공!</h3>
                        <p>토큰: ${data.access_token}</p>
                        <p>관리자: ${data.admin.name} (${data.admin.email})</p>
                        <button onclick="goToAdmin()">관리자 대시보드로 이동</button>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>로그인 실패</h3><p>${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                console.error('로그인 에러:', error);
                resultDiv.innerHTML = `<h3>에러 발생</h3><p>${error.message}</p>`;
            }
        }
        
        function goToAdmin() {
            window.location.href = 'http://localhost:5174/admin';
        }
    </script>
</body>
</html>
